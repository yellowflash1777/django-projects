
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/dist/mdb5/standard/core.min.css">

    <title>Log in | Prashant's Store</title>

  
      
      <!-- Custom styles for this template -->
   
    </head>
    <body class="text-center">
      
      
        <section class="pb-4">
            <div class="bg-white border rounded-5">
              
              <section class="w-100 px-4 py-5 gradient-custom" style="border-radius: .5rem .5rem 0 0;">
                <style>
                  .gradient-custom {
                    /* fallback for old browsers */
                    background: #6a11cb;
          
                    /* Chrome 10-25, Safari 5.1-6 */
                    background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
          
                    /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
                    background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
                  }
                  .form-control form-control-lg{
                    border=2px solid white;
                  }
                  .form-outline .form-control {
                    min-height: auto;
                    padding: 0.33em 0.75em;
                    border: 2px;
                    border-width: 0.125rem;
                    border-style: solid;
                    background: transparent;
                    transition: all .2s linear;
                }
                .form-signin input[type="email"] {
                  margin-bottom: -1px;
                  border-bottom-right-radius: 0;
                  border-bottom-left-radius: 0;
                }
          
                .form-signin input[type="password"] {
                  margin-bottom: 10px;
                  border-top-left-radius: 0;
                  border-top-right-radius: 0;
                }
                
                </style>
                <form class="form-signin" method="post" action="/login">
                  {% csrf_token %}
                <div class="row d-flex justify-content-center">
                  <div class="col-12 col-md-8 col-lg-6 col-xl-6">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                      <div class="card-body p-5 text-center">
          
                        <div class="mb-md-5 mt-md-4 pb-5">
          
                          <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                          <p class="text-white-50 mb-5">Please enter your login and password!</p>
          
                          <div  class="form-outline form-white mb-4">
                            <input type="text" id="inputEmail" name="username" class="form-control form-control-lg" required autofocus/>
                            <label class="form-label" for="inputEmail">Username</label>
                          </div>
          
                          <div class="form-outline form-white mb-4">
                            <input type="password" id="inputPassword"  name="password" class="form-control form-control-lg" required />
                            <label class="form-label" for="password">Password</label>
                          </div>
          
                          <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
          
                          <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
          
              
          
                        </div>
          
                        <div>
                          <p class="mb-0">Don't have an account? <a href="/signup" class="text-white-50 fw-bold">Sign Up</a></p>
                        </div>
          
                      </div>
                    </div>
                  </div>
                </div>
              </form>
              </section>
    </body>
</html>
