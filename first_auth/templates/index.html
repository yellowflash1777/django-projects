{% extends 'base.html' %}

{% block title %}Home{% endblock title %}home

{% block body %}



<div class="container-fluid px-0 mb-3">
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://source.unsplash.com/1200x400/?car" class="d-block w-100 mx-0" alt="...">         
         </div>
          <div class="carousel-item">
            <img src="https://source.unsplash.com/1200x400/?movie" class="d-block w-100 mx-0" alt="...">        
          </div>
          <div class="carousel-item">
            <img src="https://source.unsplash.com/1200x400/?mountain" class="d-block w-100 mx-0" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
<div class="container mb-3 py-4">
    <h1 class="text-center">This is demo Home page, you can update/change this page according to your needs</h1>
</div>
{% endblock body %}
