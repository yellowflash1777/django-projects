<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
-->

    
    
    
<link rel="stylesheet" href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/dist/mdb5/standard/core.min.css">


    <title>Sign Up | Prashant's Store</title>
     
  </head>
  <body>
    <section class="pb-4">
        <div class="bg-white border rounded-5">
          
          <section class="w-100 px-4 py-5 vh-100 bg-image"
            style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp'); border-radius: .5rem .5rem 0 0;">
            <style>
              .gradient-custom-3 {
                /* fallback for old browsers */
                background: #84fab0;
      
                /* Chrome 10-25, Safari 5.1-6 */
                background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5));
      
                /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
                background: linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5))
              }
      
              .gradient-custom-4 {
                /* fallback for old browsers */
                background: #84fab0;
      
                /* Chrome 10-25, Safari 5.1-6 */
                background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1));
      
                /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
                background: linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1))
              }
            </style>
            <div class="mask d-flex align-items-center h-100 gradient-custom-3">
              <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                  <div class="col-12 col-md-9 col-lg-7 col-xl-7">
                    <div class="card" style="border-radius: 15px;">
                      <div class="card-body p-5">
                        <h2 class="text-uppercase text-center mb-5">Create an account</h2>
      
                        <form method="post" action="/signup">
                          {% csrf_token %}

                          <div class="form-outline mb-4">
                            <input type="text" id="fname" name="fname" class="form-control form-control-lg" />
                            <label class="form-label" for="fname">First Name</label>
                          </div>

                          <div class="form-outline mb-4">
                            <input type="text" id="lname" name="lname" class="form-control form-control-lg" />
                            <label class="form-label" for="lname">Last Name</label>
                          </div>

                          <div class="form-outline mb-4">
                            <input type="text" id="username" name="username" class="form-control form-control-lg" />
                            <label class="form-label" for="username">Create Username</label>
                          </div>
      
                          <div class="form-outline mb-4">
                            <input type="text" id="inputEmail"  name="email" class="form-control form-control-lg" required autofocus />
                            <label class="form-label" for="inputEmail">Your Email</label>
                          </div>
      
                          <div class="form-outline mb-4">
                            <input type="password" id="inputPassword" name="password" class="form-control form-control-lg" required  />
                            <label class="form-label" for="password">Password</label>
                          </div>
      
                          <div class="form-outline mb-4">
                            <input type="password" id="form3Example4cdg" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                          </div>
      
                          <div class="form-check d-flex justify-content-center mb-5">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                            <label class="form-check-label" for="form2Example3g">
                              I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                            </label>
                          </div>
      
                          <div class="d-flex justify-content-center">
                            <button type="submit"
                              class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                          </div>
      
                          <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/login"
                              class="fw-bold text-body"><u>Login here</u></a></p>
      
                        </form>
      
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          
          
          
         
          
          
          
        </div>
      </section>

  </body>
</html>
